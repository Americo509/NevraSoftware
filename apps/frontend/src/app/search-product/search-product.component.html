<form class="busca-produto">
  <div>
    <mat-form-field>
      <mat-label>Codigo Produto</mat-label>
      <input matInput placeholder="Ex. 123456" #searchInput>
    </mat-form-field>
    <button class="pesquisar-novo" (click)="getProductById(convertToNumber(searchInput.value))">Buscar Produto</button>

    <mat-form-field>
      <mat-label>Descricao Resumida</mat-label>
      <input matInput [(ngModel)]="produto.PRODESCRICAORESUMIDA "name="descricaoResumida">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descricao Completa</mat-label>
      <input matInput [(ngModel)]="produto.PRODESCRICAOCOMPLETA "name="descricaoCompleta">
    </mat-form-field>
  </div>

  <div>
    <button class="home" routerLink="">Menu Inicial</button>
  </div>

</form>
