<form class="busca-produto">
  <div>
    <mat-form-field>
      <mat-label>Codigo Produto</mat-label>
      <input matInput 
      placeholder="Ex. 123456" 
      #searchInput (keydown.enter)="getProductById(convertToNumber(searchInput.value))">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descricao Resumida</mat-label>
      <input matInput [(ngModel)]="produto.descricaoresumida" name="descricaoResumida">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descricao Completa</mat-label>
      <input matInput [(ngModel)]="produto.descricaocompleta" name="descricaoCompleta">
    </mat-form-field>
  </div>

  <div>
    <button class="home" routerLink="">Menu Inicial</button>
    <button class="pesquisar-novo" routerLink="/search">Buscar Novo Produto</button>
  </div>

</form>
